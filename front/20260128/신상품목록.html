<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: solid 1px rgb(101, 77, 77);
            height: 600px;
        }

        .prod-list{
            display: flex;
        }

        .prod-list img{
            width: 300px;
        }

        .prod-list li{
            list-style: none;
            padding: 0;
            margin: 10px;
            position: relative; /* 자식 요소인 .caption의 배치 기준점이 됨 */
        }
        
        .prod-list .caption{
            background-color: rgba(0, 0, 0, 0.451); /*투명도 주기*/
            width: 300px;
            height: 168px;
            
            opacity: 0; 
            /* 화면에 보이지 않게 할때*/

            transition: all 0.5s ease-in-out;
            z-index: 10; /* 다른 요소보다 위로 올라오게 */

            /* padding-top: 20px; */
            position: absolute;
            top: 200px;
        }

        .caption{
            color: white;
            text-align: center;
        }

        .prod-list li:hover .caption{
            opacity: 1;
            /* 화면에 보이게 할때*/
            transform: translateY(-200px);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>신상품 목록</h1>
        <ul class="prod-list">
            <li>
                <img src="../images/1.jpg" alt="">
                <div class="caption">
                    <h2>상품 1</h2>
                    <p>상품 1 설명 텍스트</p>
                    <p>가격 : 12,345원</p>
                </div>
            </li>
            <li>
                <img src="../images/1.jpg" alt="">
                <div class="caption">
                    <h2>상품 2</h2>
                    <p>상품 2 설명 텍스트</p>
                    <p>가격 : 12,345원</p>
                </div>
            </li>
            <li>
                <img src="../images/1.jpg" alt="">
                <div class="caption">
                    <h2>상품 3</h2>
                    <p>상품 3 설명 텍스트</p>
                    <p>가격 : 12,345원</p>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
