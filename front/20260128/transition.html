<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        .box1 {
            background-color: aquamarine;
            width: 150px;
            height: 150px;
            border: 1px solid;
            margin-top: 10px;
            transition-property: width, height;
            transition-delay: 0.1s;
            /*지연 시간*/
            transition-duration: 2s, 1s;
            /*애니메이션 시간*/
        }

        .box1:hover {
            width: 300px;
            height: 300px;
        }

        .box2 {
            background-color: rgb(0, 51, 255);
            margin: 100px;
            width: 150px;
            height: 150px;
            border: 1px solid;
            transition: 0.5s ease-in-out;
            /* 속성, 실행시간, 실행형태, 지연시간을 한번에 쓸 수 있다. */
        }

        .box2:hover {
            background-color: rgb(255, 0, 0);
            width: 300px;
            height: 300px;
            transform: rotate(360deg);
        }

        #ex div {
            width: 100px;
            height: 50px;
            border: 1px solid;
            background-color: blueviolet;
            color: blanchedalmond;
            font-weight: bold;
            border-radius: 5px;
            text-align: center;
            display: inline-block;
            margin: 5px 10px;
        }
        #ex:hover div{
            height: 400px;
        }
        #ex .ease{
            transition:3s ease;
            /* 처음에는 천천이 시작 , 점점 빨라치다가 마지막에 천천히 끝남(기본값) */
        }
        #ex .linear{
            transition:3s linear;
            /* 처음부터 끝까지 일정한 속도로 진행 */
        }
        #ex .ease-in{
            transition:3s ease-in;
            /* 천천히 시작해서 점점 빨라짐 */
        }
        #ex .ease-out{
            transition:3s ease-out;
            /* 빠르게 시작해서 천천히 끝남 */
        }
        #ex .ease-in-out{
            transition:3s ease-in-out;
            /* 천천히 시작해서 빨라졌다가 다시 천천히 끝남 */
        }



    </style>
</head>

<body>

    <h2>트랜지션 전환</h2>
    <p>
        웹 요소의 배경색이 바뀌거나
        도형의 테두리가 원형으로 바뀌는 등
        <mark>스타일 속성</mark>이 바뀌는 것을 말합니다
    </p>
    <br>
    값의 변화를 서서히 진행시켜 <mark>애니메이션 효과</mark>를
    내는 것이며 <mark>1회</mark>만 이루어진다.

    <div class="box1">box</div>
    <div class="box2">box</div>

    <h2>transition-timeing-function : 속도 곡선 속성 값</h2>
    <div id="ex">
        <div class="ease">ease 기본값</div>\
        <div class="linear">linear </div>
        <div class="ease-in">ease-in </div>
        <div class="ease-out">ease-out </div>
        <div class="ease-in-out">ease-in-out </div>
    </div>

</body>

</html>
