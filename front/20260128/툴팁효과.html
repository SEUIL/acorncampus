<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>툴팁 효과</title>
    <style>
        .tooltip-content {
            opacity: 0;
            visibility: hidden;
        }

        .mouse-up:hover .tooltip-content {
            opacity: 1;
            visibility: visible;
        }

        .mouse-up {
            background-color: antiquewhite;
            padding: 10px 0px 10px 0px;
                
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>`visivility : hidden;` 툴팁 효과</h1>
    <p>visibility 속성은 화면에서 감추기만 할 뿐 원래 요소가 있는 공간은 그대로 차지한다.
        `display:none;` 은 아예 공간조차 차지하지 않는다. (`display:block;`)
    </p>
    <div class="tooltip">
        <span class="mouse-up">
            여기에 마우스를 올리시오.
            <div class="tooltip-content">
                <p>마우스를 올려야 나타나는 툴팁 부분</p>
            </div>
        </span>

    </div>

</body>

</html>
