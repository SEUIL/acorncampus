<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            text-align: center;

        }

        .box {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: aquamarine;
            font-size: 30px;
            line-height: 300px;
            margin: 100px auto;
            transition: 1s; /*애니메이션 효과 : 1초동안 서서히 이동 */
        }

        label{
            cursor: pointer;
            display: inline-block;
        }
        label:hover{
            color: red;
            transform: scale(1.05);
        }

        /* matrix(scaleX(), skewX(), skewY(), scaleY(), translateX(), translateY()) 순서 */
        #matrixDefault:checked~ .box{
            transform: matrix(1, 0, 0, 1, 0, 0);
        }
        #matrixScale:checked~ .box{
            transform: matrix(1.5, 0, 0, 1.5, 0, 0);
        }
        #matrixSkew:checked~ .box{
            transform: matrix(1, 0.5, 0.5, 1, 0, 0);
        }
        #matrixTranslate:checked~ .box{
            transform: matrix(1, 0, 0, 1, 100, 100);
        }


    </style>
</head>

<body>
    <div class="wrap">

        <input type="radio" name="matrix" id="matrixDefault" value="matrixSkew">
        <label for="matrixDefault">matrixDefault(초기화)</label>

        <input type="radio" name="matrix" id="matrixScale" value="matrixSkew">
        <label for="matrixScale">matrixScale(줌효과)</label>

        <input type="radio" name="matrix" id="matrixSkew" value="matrixSkew">
        <label for="matrixSkew">matrixSkew(기울기 효과)</label>

        <input type="radio" name="matrix" id="matrixTranslate" value="matrixSkew">
        <label for="matrixTranslate">matrixTranslate(이동효과)</label>

        <div class="box">matrix</div>
    </div>
</body>

</html>
