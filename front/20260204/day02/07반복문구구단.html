<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    구구단 <br> 1단 <br>

    <script>
        // 구구단

        for(i=1; i<=9; i++){
            for(j=1; j<=9; j++){
                console.log(i+"*"+j+"="+(i*j));

                document.writeln(i+"*"+j+"="+(i*j) + "<br>");
                if(j==9){
                    document.write("<br>" + i + "단" + "<br>")
                }
            }
        }

    </script>
</body>
</html>
