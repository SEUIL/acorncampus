<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            반복문
            반복 횟수를 저장할 변수

            반복문 : for, while
            for : 반복 횟수가 정해짐
            while : 반복횟수가 정해지지 x , 특정 조건으로 반복
        */

        // for문 : 3번 인사하기
        for(let i=1; i<=3; i++){
            console.log(i + " : hi")
        }

        // while문 : 3번 인사하기
        let count = 1;
        while (count <= 3) {
            console.log(count + " : 안녕하세요");
            count++;
        }
        
        


    </script>
</body>
</html>
