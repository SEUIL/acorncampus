<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //3의 배수, 5의 배수  3과5의 배수 출력하기

        document.write("3의 배수 <br> ")
        for (i = 1; i <= 10; i++) {
            document.write(i * 3 + "<br>")
        }

        document.write("<br> 5의 배수 <br> ")
        for (i = 1; i <= 10; i++) {
            document.write(i * 5 + "<br>")
        }

        document.write("<br> 3과 5의 배수 <br> ")
        for (i = 1; i <= 10; i++) {
            document.write(i * 15 + "<br>")
        }


    </script>

</body>

</html>
