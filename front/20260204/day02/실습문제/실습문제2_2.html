<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //2. 

        let kg = prompt("몸무게(kg)를 입력하세요")
        let cm = prompt("키(cm)를 입력하세요")

        kg = Number(kg)
        cm = Number(cm)

        let m = cm / 100

        let bmi = kg / (m * m)

        if (bmi >= 25) {
            document.write("비만")
        }
        else if (bmi >= 23) {
            document.write("과체중")
        }
        else if (bmi >= 18.5) {
            document.write("정상")
        }
        else if (bmi < 18.5) {
            document.write("저체중")
        }else{
            document.writeln("잘못된 입력입니다.")
        }

    </script>
</body>

</html>
