<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let num = prompt("숫자를 입력하시오")
        num = Number(num)

        let odd = 0;
        let even = 0;


        for (let i = 1; i <= num; i++) {
            if (i % 2 == 0) {
                even += i
                console.log(even)
            } else if (i % 2 == 1) {
                odd += i
            }

        } 

        document.write("홀수의 합 : " + odd + "<br>")
        document.write("짝수의 합 : " + even + "<br>")

    </script>

</body>

</html>
