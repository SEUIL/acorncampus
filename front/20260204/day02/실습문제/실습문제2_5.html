<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //5. 숫자 삼각형 출력

        num = prompt("숫자를 입력하세요")
        num = Number(num)

        for(i = 1; i <= num; i++){
            for(j = 1; j <= i; j++){
                document.write(j + " " )
            }
            document.write("<br>")
        }

    </script>
</body>
</html>
