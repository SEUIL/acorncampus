<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            if문 : 분기문
            1) if(조건){
                문장(수행할 코드)
            }            
            
            2) if(조건){
                문장1
            } else {
                문장2
            }

            3) if(조건1){
                문장1
            } else if(조건2){
                문장2
            } else {
                문장3
            }
            
            
        */
       
        let score = 85;

        if (score >= 90) {
            console.log("A학점");
        } else if (score >= 80) {
            console.log("B학점");
        } else if (score >= 70) {
            console.log("C학점");
        } else {
            console.log("F학점");
        }

        let num = 10;
        if (num > 0) {
            console.log("양수입니다.");
            if (num % 2 === 0) {
                console.log("짝수입니다.");
            } else {
                console.log("홀수입니다.");
            }
        } else if (num < 0) {
            console.log("음수입니다.");
        } else {
            console.log("0입니다.");
        }
        

        /* 
            if문 주의사항
            
            if(조건){수행할 코드}
            if(조건){수행할 코드}
            if(조건){수행할 코드}
            
            if(조건){수행할 코드}
            else if(조건){수행할 코드}
            else if(조건){수행할 코드}
        */

        let math = 90;
        if(math >= 90) {
            console.log("A");
        }        
        if(math >= 80) {
            console.log("B");
        }
        if(math >= 70) {
            console.log("C");
        }

        // 위와 같이 if문을 개별적으로 사용하면 조건이 중복으로 참이 될 경우 모든 블록이 실행됩니다.
        // 반면 else if를 사용하면 하나의 조건이 만족되는 순간 나머지 조건은 건너뜁니다.

        if(math >= 90) {
            console.log("A학점");
        } else if(math >= 80) {
            console.log("B학점");
        } else if(math >= 70) {
            console.log("C학점");
        } else {
            console.log("F학점");
        }
        
        

    </script>
</body>

</html>
