<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            삼항연산자는 간단한 조건문을 한줄로 작성 할 수있다.
                   (참)  (거짓)
            조건 ? 식1 : 식2
        */

        let num01 = 10;
        let num02 = 20;

        let max = (num01 > num02) ? num01 : num02;
        console.log("더 큰 수: " + max); // 20

        let age = 20;
        let message = (age >= 18) ? "성인입니다." : "미성년자입니다.";
        console.log(message); // 성인입니다.

        if (num01 > num02) {
            console.log("더 큰 수: " + num01);
        } else {
            console.log("더 큰 수: " + num02);
        }
        

    </script>
</body>

</html>
