<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //12. 홀수만 출력

        let num = prompt("숫자를 입력하시오")
        num = Number(num)

        for(i=1; i<=num; i++){
            if(i%2==1){
                document.write(i + "<br>")
            }
        }


    </script>
</body>
</html>
