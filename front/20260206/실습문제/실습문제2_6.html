<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        /* 
            홀수와 짝수 합 구하기
            문제: 1부터 사용자가 입력한 숫자 N까지의 홀수와 짝수를 구분하여 각각의 합을 출력하세요.
            예: N = 10 → 홀수 합 = 25, 짝수 합 = 30 
        */

        let num = prompt("숫자를 입력하시오")
        num = Number(num)

        let odd = 0;
        let even = 0;


        for (let i = 1; i <= num; i++) {
            if (i % 2 == 0) {
                even += i
                console.log(even)
            } else if (i % 2 == 1) {
                odd += i
            }

        }

        document.write("홀수의 합 : " + odd + "<br>")
        document.write("짝수의 합 : " + even + "<br>")

    </script>

</body>

</html>
