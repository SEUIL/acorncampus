        let num01 = prompt("1번 숫자입력")
        let num02 = prompt("2번 숫자입력")
        let num03 = prompt("3번 숫자입력")

        num01 = Number(num01)
        num02 = Number(num02)
        num03 = Number(num03)

        let maxNum = 0;
        if (maxNum <= num01) {
            maxNum = num01;
        }
        if (maxNum <= num02) {
            maxNum = num02;
        }
        if (maxNum <= num03) {
            maxNum = num03;
        }

        document.write("가장 큰 수 : " + maxNum)




    </script>
