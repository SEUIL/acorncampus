<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //2_4번 : 점수에 따른 등급

        let scoreStr = prompt("점수를 입력하세요 (0~100)");
        let score = parseInt(scoreStr);


        switch (true) {
            case score >= 90:
                alert("A등급");
                break;
            case score >= 80:
                alert("B등급");
                break;
            case score >= 70:
                alert("C등급");
                break;
            case score >= 60:
                alert("D등급");
                break;
            case score < 60:
                alert("F등급");
                break;
            default:
                alert("잘못된 점수입니다.");
                break;
        }

    </script>
</body>

</html>
