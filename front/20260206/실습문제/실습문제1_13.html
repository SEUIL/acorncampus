<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //13.  "stop"입력될 때까지 입력한 입력을 출력하기

        let numbers = [];

        while (true) {
            let input = prompt("숫자를 입력하시오('stop' 을 입력하면 종료됩니다.)");

            if (input === "stop") {
                break;
            }
            
            numbers.push(Number(input));
        }
        
        document.write("입력한 숫자들: " + numbers.join(", "));

    </script>
</body>
</html>
