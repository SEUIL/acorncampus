<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브라우저 종류</title>
    <style>
        table{
            /* 표의 테두리를 한줄로 표시 */
            border-collapse: collapse;
            background-color: whitesmoke;
        }
        th,td{
            /* 테두리를 3픽셀 실선 회색 */
            border: 3px solid red;
        }
    </style>
</head>
<body>
    <!-- 행row(tr) 열column(td) 제목셀(th) -->
    <table>
        <caption>
            <strong>Modern Brower</strong>
            <p>국내에서 자주 사용하는 모던 브라우저</p>
        </caption>
    
    <tr>
        <th>브라우저</th>
        <th>제조업체</th>
        <th>다운로드</th>
    </tr>
    <tr>
        <th>크롬 (Chorme)</th>
        <td>Google</td>
        <td><a href="http://www.google.com/chrome/" target="_top">http://www.google.com/chrome/</a></td>
    </tr>
    <tr>
        <th>파이어폭스 (Firefox)</th>
        <td>Mozilla</td>
        <td><a href="http://www.mozilla.org/ko/" target="_blank">http://www.mozilla.org/ko/</a></td>
    </tr>
    <tr>
        <th>엣지 (Edge)</th>
        <td>Microsoft</td>
        <td><a href="https://www.microsoft.com/ko-kr/edge/download?form=MA13FJ" target="_blank">https://www.microsoft.com/ko-kr/edge/download?form=MA13FJ</a></td>
    </tr>

    </table>

</body>
</html>
