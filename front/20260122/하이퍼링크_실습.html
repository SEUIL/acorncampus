<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테이블 및 하이퍼링크 실습</title>
    <style>
        table {
            border-collapse: collapse;
            width: 500px;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: center;
        }
        thead {
            background-color: #f2f2f2;
        }
        /* 로고 이미지 크기 고정 */
        .logo-img {
            height: 40px;
            vertical-align: middle;
        }
        .iframe01{
            height: 300px;
            width: 500px;
        }
        .iframe02{
            height: 500px;
            width: 500px;
        }
    </style>
</head>
<body>
    <h2>이미지 링크 & 텍스트 링크 만들기</h2>
    
    <table>
        <thead>
            <tr>
                <th>사이트 이름</th>
                <th>이미지 하이퍼 링크</th>
                <th>텍스트 하이퍼 링크</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>구글 (Google)</td>
                <td>
                    <a href="https://www.google.com" target="_blank"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
                         alt="구글 로고" class="logo-img"></a>
                    
                </td>
                <td>
                    <a href="https://www.google.com" target="_blank">구글 페이지로 이동</a>
                </td>
            </tr>
            <tr>
                <td>네이버 (NAVER)</td>
                <td>
                    <a href="https://www.naver.com" target="_blank"><img src="https://s.pstatic.net/static/www/mobile/edit/2016/0705/mobile_212852414260.png" 
                         alt="네이버 로고" class="logo-img"></a>
                </td>
                <td>
                    <a href="https://www.naver.com" target="_blank">네이버 페이지로 이동</a>
                </td>
            </tr>
            <tr>
                <td>다음 (Daum)</td>
                <td>
                    <a href="https://www.daum.net" target="_blank"><img src="https://ditoday.com/wp-content/uploads/2025/01/img-3.jpg" 
                         alt="다음 로고" class="logo-img"></a>
                </td>
                <td>
                    <a href="https://www.daum.net" target="_blank">다음 페이지로 이동</a>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">※ 링크는 새 창(_blank)으로 열립니다.</td>
            </tr>
        </tfoot>
    </table>
<!-- 
    a태그 속성 정리
    _blank : 링크 내용이 새 창이나 새 탭에서 열립니다.
    _self : target 속성의 기본 값 
    _parent : 프레임을 사용했을 때 링크 내용을 부모 프레임에 표시
    _top : 프레임에서 벗어난 링크 내용을 전체 화면에 표시
-->

    <!--페이지 속의 페이지-->
    <iframe src="브라우저종류.html" frameborder="1" class="iframe01"></iframe>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2997.1246796812015!2d126.67633917905803!3d37.410189299946765!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357b79e140f64a27%3A0x2eba44075a19e822!2z7Jew7IiY6rWs7LKt!5e0!3m2!1sko!2skr!4v1769068912739!5m2!1sko!2skr" 
    class="iframe02" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <iframe src="https://cafe.naver.com/bigbluesky" frameborder="0" class="iframe02"></iframe>
</body>
</html>
