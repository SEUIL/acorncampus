<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탭버튼css</title>
    <style>
        input[name="tab-group"] {
            display: none;
        }
        .tab-button {
            display: inline-block;
            width: 150px;
            padding: 10px 0;
            text-align: center;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #eee;
            border-radius: 10px 10px 0 0; /* 위쪽만 깎음 */
            transition: all 0.3s;
        }
        .tab-content{
            border: 5px solid #333;
            width: 420px;
            padding: 20px;
            display: none;
            margin-top: 3px;
            border-radius: 0 10px 10px 10px; /* 왼쪽 위 빼고 나머지 깎음 */
        }
        input#tab1:checked + label,
        input#tab2:checked + label,
        input#tab3:checked + label{
            color: white;
            background-color: rgb(0, 0, 0);
            font-weight: bold;
            transform: translateY(-3px);
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.1);
        }
        /* 체크된 라디오 버튼의 '형제' 중 해당 컨텐츠만 보여준다 */
        #tab1:checked ~ #content1,
        #tab2:checked ~ #content2,
        #tab3:checked ~ #content3{
            display: block;
            box-shadow: 10px 10px 0px rgba(0, 0, 0, 0.1);
            animation: scaleUp 0.7s ease-out forwards;
        }

        @keyframes scaleUp {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div class="tabs">
        <!-- 라디오 버튼 그룹 (동일한 name을 가져야 함) -->
        <input type="radio" name="tab-group" id="tab1" checked>
        <label for="tab1" class="tab-button">탭 1</label>

        <input type="radio" name="tab-group" id="tab2" checked>
        <label for="tab2" class="tab-button">탭 2</label>

        <input type="radio" name="tab-group" id="tab3" checked>
        <label for="tab3" class="tab-button">탭 3</label>

        <!-- 탭 내용들 (라디오 버튼들과 형제 관계여야 함) -->
        <div id="content1" class="tab-content">
            <h3>탭 1의 제목</h3>
            <pre>탭 1111111111의 내용 입니다</pre>
        </div>

        <div id="content2" class="tab-content">
            <h3>탭 2의 제목</h3>
            <pre>탭 22222222222의 내용 입니다</pre>
        </div>

        <div id="content3" class="tab-content">
            <h3>탭 3의 제목</h3>
            <pre>탭 3333333333의 내용 입니다</pre>
        </div>


    </div>



</body>

</html>
