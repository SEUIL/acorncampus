<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //객체타입 만들어보기 2 

        //객체배열
        let students = [
            { name: "김철수", kor: 90, eng: 80, math: 70 },
            { name: "이영희", kor: 85, eng: 95, math: 88 },
            { name: "박민수", kor: 70, eng: 75, math: 95 }
        ];

        console.log("--- 학생 성적 목록 ---");
        students.forEach(student => {
            let sum = student.kor + student.eng + student.math;
            
            // toFixed(n): 숫자를 소수점 n번째 자리까지 반올림하여 '문자열'로 반환합니다.
            // 예: (87.666...).toFixed(2) => "87.67"
            // 화면에 깔끔하게 출력할 때 매우 유용합니다.
            let avg = (sum / 3).toFixed(2);
            console.log(`${student.name} - 총점: ${sum}, 평균: ${avg}`);
        });

        // 객체 배열에 새로운 데이터 추가
        students.push({ name: "최다은", kor: 100, eng: 90, math: 85 });

        console.log("--- 업데이트된 학생 수 ---");
        console.log(`현재 학생 수: ${students.length}명`);

        // [참고] toFixed()의 결과는 문자열이므로, 추가 계산이 필요하면 숫자로 변환해야 합니다.
        let testAvg = (10 / 3).toFixed(2); // "3.33" (문자열)
        // console.log(testAvg + 1); // "3.331" (문자열 잇기)
        // console.log(parseFloat(testAvg) + 1); // 4.33 (올바른 숫자 계산)

    </script>
</body>
</html>
