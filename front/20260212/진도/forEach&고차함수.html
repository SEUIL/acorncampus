<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 1. forEach() 메서드란?
        // 배열의 각 요소에 대해 제공된 함수를 한 번씩 실행하는 메서드입니다.
        // 일반적인 for문보다 가독성이 좋으며, 배열의 요소를 순회할 때 주로 사용됩니다.

        let fruits = ["사과", "바나나", "포도", "딸기"];

        console.log("--- 일반적인 for문 ---");
        for (let i = 0; i < fruits.length; i++) {
            console.log(fruits[i]);
        }

        console.log("--- forEach 사용 ---");
        // forEach(요소, 인덱스, 배열) 순서로 인자를 받을 수 있습니다.
        fruits.forEach(function(item, index) {
            console.log(`${index + 1}번째 과일: ${item}`);
        });


        
        // 2. 고차 함수 (Higher-Order Function)
        // 함수를 인자로 받거나, 함수를 결과로 반환하는 함수를 말합니다.
        // 자바스크립트에서 함수는 '일급 객체'이기 때문에 변수에 담거나 인자로 전달할 수 있습니다.

        // 예제: 계산기 고차 함수
        function operate(a, b, action) {
            return action(a, b);
        }

        let add = (n1, n2) => n1 + n2;
        let multiply = (n1, n2) => n1 * n2;

        console.log("--- 고차 함수 활용 ---");
        console.log("더하기:", operate(10, 5, add));      // 15
        console.log("곱하기:", operate(10, 5, multiply)); // 50

        // 3. 화살표 함수와 forEach의 조합 (실무에서 가장 많이 쓰임)
        let numbers = [1, 2, 3, 4, 5];
        let sum = 0;

        numbers.forEach(num => sum += num);
        console.log("배열 합계:", sum);
        

    </script>
</body>
</html>
