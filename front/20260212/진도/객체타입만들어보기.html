<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //객체타입만들어보기

        //환자 : 홍길동, 혈액형, 키, 몸무게
        //의사 : 전공, 이름 ....
        
        // 1. 객체 리터럴 방식을 이용한 객체 생성
        let patient = {
            name: "홍길동",
            bloodType: "A",
            height: 175.5,
            weight: 70.2,
            info: function() {
                console.log(`${this.name} 환자의 혈액형은 ${this.bloodType}형입니다.`);
            }
        };

        let doctor = {
            major: "내과",
            name: "이국종",
            hospital: "아주대병원",
            treat: function(patientName) {
                console.log(`${this.name} 의사가 ${patientName} 환자를 진료합니다.`);
            }
        };

        // 객체 데이터 출력 및 메서드 호출
        console.log("--- 환자 정보 ---");
        console.log(patient.name);
        patient.info();

        console.log("--- 의사 정보 ---");
        console.log(doctor.major);
        doctor.treat(patient.name);

        // 2. 생성자 함수를 이용한 객체 타입 정의 (여러 명을 만들 때 유용)
        function Snack(name, price, calories) {
            this.name = name;
            this.price = price;
            this.calories = calories;
            this.showInfo = function() {
                console.log(`제품명: ${this.name}, 가격: ${this.price}원, 칼로리: ${this.calories}kcal`);
            };
        }

        let snack1 = new Snack("맛동산", 2500, 450);
        let snack2 = new Snack("초코파이", 500, 150);

        console.log("--- 스낵 정보 ---");
        snack1.showInfo();
        snack2.showInfo();
        
        // 3. 클래스(class)를 이용한 객체 타입 정의 (최신 방식, Java와 유사)
        class Book {
            constructor(title, author, price) {
                this.title = title;
                this.author = author;
                this.price = price;
            }

            printInfo() {
                console.log(`[클래스] 제목: ${this.title}, 저자: ${this.author}, 가격: ${this.price}원`);
            }
        }

        let book1 = new Book("자바스크립트 딥다이브", "이웅모", 45000);
        book1.printInfo();

        //중첩객체
        let test01 ={
            name : "테스트",
            type : {
                int : "숫자",
                str : "문자",
                bool : "불리언"
            }
        }
        console.log(test01.type.int);
        console.log(test01.type.str);
        console.log(test01.type.bool);

    </script>
</body>
</html>
