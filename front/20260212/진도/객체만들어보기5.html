<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //객체의 정보, 속성이라고 함
        //객체의 행위 (기능) 메서드라고 함 
        //객체의 메서드는 객체의 속성을 사용하는 방법

        //예제 
        let calculator = {
            owner: "홍길동",
            brand: "Casio",
            
            // 더하기 메서드
            add: function(a, b) {
                return a + b;
            },
            
            // 빼기 메서드
            subtract: function(a, b) {
                return a - b;
            },

            // 객체의 속성을 활용한 메서드
            showInfo: function() {
                document.writeln(`${this.owner}님의 ${this.brand} 계산기입니다.`);
            }
        };

        // 메서드 호출 및 결과 출력
        calculator.showInfo();
        document.writeln("더하기 결과:", calculator.add(10, 20));
        document.writeln("빼기 결과:", calculator.subtract(50, 15));
        

    </script>
</body>
</html>
