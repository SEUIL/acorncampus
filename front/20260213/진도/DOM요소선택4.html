<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2> querySelectorAll로 요소 선택하기</h2>
    <p>주의사항 : 모두 선택하기 이므로 선택대상이 한 개여도 배열로 반환하기</p>
    <p>테스트 01 </p>

    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>

    <button onclick="applyStyle()">스타일 적용</button>
    <button onclick="resetStyle()">스타일 취소</button>

    <button onclick="test01()">테스트 01</button>

    <script>
        // querySelectorAll: CSS 선택자와 일치하는 모든 요소를 선택하여 NodeList(유사 배열)로 반환합니다.
        const boxes = document.querySelectorAll(".box");
        const pArr = document.querySelectorAll("p");

        console.log(pArr[1].innerHTML) //이거 왜 undefined 나와?
        // // pArr[0]이 undefined인 이유는 HTML 내에 class="p"를 가진 요소가 없기 때문입니다.
        // 현재 문서에는 <p> 태그만 존재할 뿐, class="p"가 지정된 요소는 없습니다.
        // 태그 이름으로 선택하려면 document.querySelectorAll("p")라고 작성해야 합니다.

        function test01() {
            const p01 = pArr[1];
            p01.innerText = "수정 테스트"
        }

        function applyStyle() {
            // NodeList는 forEach 메서드를 사용하여 각 요소에 접근할 수 있습니다.
            boxes.forEach((box, index) => {
                box.style.backgroundColor = "skyblue";
                box.style.margin = "10px";
                box.style.padding = "15px";
                box.style.border = "1px solid blue";
                box.innerText = `${index + 1}번 박스 스타일 적용됨`;
            });
        }

        function resetStyle() {
            // 반복문을 통해 모든 요소의 스타일을 초기화합니다.
            boxes.forEach((box, index) => {
                box.style.backgroundColor = "";
                box.style.margin = "";
                box.style.padding = "";
                box.style.border = "";
                box.innerText = `Box ${index + 1}`;
            });
        }
    </script>

</body>

</html>
