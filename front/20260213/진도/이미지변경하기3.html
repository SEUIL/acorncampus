<body>
    <h2>이미지 변경하기</h2>
    <p>버튼을 클릭하면 이미지의 src 속성을 변경합니다.</p>

    <div class="area"> 올때 </div>
    <button onclick="changeImg()">클릭</button>

    <script>
        const area = document.querySelector(".area");
        area.style.width = "500px"
        area.style.height = "250px"


        function changeImg() { 
            area.style.backgroundImage = "url(https://biz.chosun.com/resizer/4KitDJw-0gRIu3jMi2liVbrO6jc=/581x276/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosunbiz/G2U4W2SD6VDCLIX762MW5HWGPY.png)";
            area.style.backgroundPosition = "center";
            area.style.backgroundSize = "cover";
        }

    </script>
