<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>이미지 변경하기</h2>
    <p>버튼을 클릭하면 이미지의 src 속성을 변경합니다.</p>

    <div class="img-container">
        <img id="targetImg" src="../../images/1.jpg" alt="이미지" width="400" onclick="changeImg(this)">
    </div>

    <script>
        // 1. 이미지 요소 선택
        //const img = document.getElementById("targetImg");

        // 2. 이미지 변경 함수
        function changeImg(img) { //매개변수 필요
            img.src = "../../images/2.jpg";
        }

    </script>
    

</body>
</html>
