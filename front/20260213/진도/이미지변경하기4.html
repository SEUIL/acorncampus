<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>이벤트 객체를 사용하여 이미지 변경하기</h2>
    <p>이벤트객체 : 발생한 이벤트정보를 가진 객체 </p>

    <img src="../../images/1.jpg" alt="이미지" onclick="changeImage(event)">

    <script>
        function changeImage(e) {
            console.log(e.target)
            // event 객체의 target 속성은 이벤트가 발생한 요소를 가리킵니다.
            const img = e.target;

            // 현재 이미지의 src를 확인하여 변경합니다.
            if (img.src.includes("1.jpg")) {
                img.src = "../../images/2.jpg";
            } else {
                img.src = "../../images/1.jpg";
            }
        }
    </script>
    
</body>
</html>
