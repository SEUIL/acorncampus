<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        section {
            border: dashed 5px black;
            overflow: hidden;
            width: 1000px;
        }

        ul {
            display: flex;
            width: 4000px;
            height: 350px;

        }

        li {
            display: flex;
            width: 1000px;
            height: 350px;
            animation: slideAni 8s infinite ease-in-out;
        }

        li:nth-child(1) {
            background: url(../images/exampleImage.jpg);
            background-size: cover;
            background-position: center;
        }

        li:nth-child(2) {
            background: url(../images/exampleImage02.jpg);
            background-size: cover;
            background-position: center;
        }

        li:nth-child(3) {
            background: url(../images/exampleImage03.png);
            background-size: cover;
            background-position: center;
        }

        li:nth-child(4) {
            background: url(../images/exampleImage04.jpg);
            background-size: cover;
            background-position: center;
        }

        @keyframes slideAni {
            0% {
                transform: translate(0);
            }

            25% {
                transform: translate(-1000px);
            }

            50% {
                transform: translate(-2000px);
            }

            75% {
                transform: translate(-3000px);
            }

            100% {
                transform: translate(-4000px);
            }
        }
    </style>
</head>

<body>
    <section>
        <ul>
            <li class=""></li>
            <li class=""></li>
            <li class=""></li>
            <li class=""></li>
        </ul>
    </section>
</body>

</html>
