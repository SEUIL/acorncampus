<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/4ec79785b5.js" crossorigin="anonymous"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        nav{
            background-color: aliceblue;
            display: flex;
            justify-content: space-around;
            height: 70px;
            align-items: center;
            padding-top: 5px ;
        }
        ul{
            display: flex;
            list-style: none;
        }
        li{
            padding: 0 15px;
        }
        a{
            color: gray;
            text-decoration: none;
            font-weight: 800;
        }
        .appo{
            padding: 5px;
        }
        a:hover{
            color: blue;
        }
        .appo:hover{
            color: blue;
            cursor: pointer;
            color: aliceblue;
            border-radius: 7px;
        }
        /* 768 */
        @media screen and (max-width: 768px){
            nav{
                height: 170px;
                align-items: flex-start;
            }
            .navbar ul{
                flex-direction: column;
            }   
            .navbar ul li{
                line-height: 2;
            }
            .fa-bell, .appo{
                /* visibility: hidden; */
                display: none; 
            }
            
        }



    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <h1> &amp; LOGO &nbsp;</h1>
        </div>
        <div class="navbar">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">Page</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="icons">
            <ul>
                <li><a href="#"><i class="fa-regular fa-bell"></i></a></li>
                <li><a href="#"><i class="fa-regular fa-calendar"></i></a></li>
                <li class="appo">Appointment</li>
            </ul>
        </div>
    </nav>
</body>
</html>
