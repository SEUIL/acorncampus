<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            text-align: center;
            line-height: 200px;
            margin: 50% auto;
            animation: anima 3s infinite alternate ease-in-out;
            /* 
                애니메이션 이름, 시간, 한줄로 속성값 입력이 권장사항
                alternate : 갔다가 왔다가 (돌아오게)
                
            */
        }
        @keyframes anima {
            from{
                transform: translate(0,0);
            }
            to{
                transform: translate(400px, 300px);
            }
        }
    </style>
</head>
<body>
    <div class="box">animation</div>
</body>
</html>
