<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks - Lunar New Year Blend 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            overflow-x: hidden;
        }

        /* --------------------------------메인 프로모션 섹션-------------------------------- */
        .lunar-promo {
            width: 100%;
            height: 600px;
            background-image: url('https://image.istarbucks.co.kr/upload/common/img/main/2025/2026_new_year_promotion_bg_251226.jpg');
         
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            position: relative;
            color: #fff;
        }

        .inner {
            width: 1100px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        /* --------------------------------제품 영역-------------------------------- */
        .product-wrap {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .product-img {
            height: 450px;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
            animation: slideItem 1.5s ease-out;
        }

        /* --------------------------------제품 애니메이션 영역-------------------------------- */

        @keyframes slideItem{
            from {
                transform: translateX(-100%);
                opacity: 0.8;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* --------------------------------텍스트 콘텐츠 영역-------------------------------- */
        .content-wrap {
            flex: 1.5;
            text-align: left;
            padding-left: 50px;
        }

        .notes {
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .title {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 25px;
        }

        .description {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .btn-more {
            display: inline-block;
            padding: 10px 35px;
            border: 1px solid #fff;
            color: #fff;
            text-decoration: none;
            font-size: 15px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn-more:hover {
            background-color: #fff;
            color: #d61c21;
        }
    </style>
</head>

<body>

    <section class="lunar-promo">
        <div class="inner">
            <div class="product-wrap">
                <img src="https://image.istarbucks.co.kr/upload/common/img/main/2025/2026_new_year_promotion_beans_251226.png" alt="루나 뉴이어 블렌드 원두" class="product-img">
            </div>

            <div class="content-wrap">
                <p class="notes">NOTES OF JUJUBE & VIBRANT HERBS</p>
                <h1 class="title">루나 뉴이어 블렌드</h1>
                <p class="description">
                    대추와 허브의 깊은 풍미에 달콤한 시럽 피니시, 풍부한 바디감으로<br>
                    설날의 따뜻함을 담은 시즌 한정 원두입니다.
                </p>
                <a href="#" class="btn-more">자세히 보기</a>
            </div>
        </div>
    </section>

</body>

</html>
