<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호버 버튼 실습</title>
    <style>
        ul{
            list-style: none;
            text-align: center;
            margin-top: 50px;
        }
        li{
            display: inline;
            border: solid 2px black;
            margin: 0px 10px;
        }
        li:hover{
            background-color: black;
        }
        a{
            color: black;
            text-decoration: none; /* a태그 기본 꾸미기 속성 없애줌 */
        }
        a:hover{
            color: white;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">버튼123</a></li>
        <li><a href="#">버튼123</a></li>
        <li><a href="#">버튼123</a></li>
    </ul>
</body>
</html>
