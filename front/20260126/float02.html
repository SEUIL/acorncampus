<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float를 활용한 배치, 시멘틱 태그</title>

    <style>
        *{
            margin: 0;
        }
        div{
            width: 1100px;
            border: 1px solid;
        }
        header{
            background-color: lightgray;
            height: 130px;
        }
        aside{
            background-color: rgb(122, 141, 147);
            width: 300px;
            height: 600px;
            float: left; /* 다른 내용이 따라 올라간다*/
        }
        section{
            background-color: rgb(192, 169, 169);
            width: 800px;
            height: 600px;
            float: right;
        }
        footer{
            clear: both; /* float 해제 */
            background-color: rgb(110, 139, 128);
            height: 80px;
        }
    </style>
</head>
<body>
    
    <div class="">
        <header>
            <h1>사이트 로고</h1>
        </header>
        <aside>
            <h2>사이드 영역</h2>
        </aside>
        <section>
            <h3>오른쪽 영역 </h3>
            검색 엔진이 좋아하는 웹페이지, 시맨틱 웹
            웹 문서를 구조화하여 
            의미있는 내용 탐색이 용이한 웹을 
            시맨틱 웹 semantic web이라고 하며
            시맨틱 태그에는
            header section article main summarty mark time등이 있다.
            <hr>
            <figure id="1-1">
                <figcaption>alert() 함수 활용</figcaption>
                <pre>
                    <code>
                        function f() {
                            alert("경고합니다");
                        }
                    </code>
                </pre>
                <hr>
                <small>실행 결과</small>
                <pre>
                    <img src="../images/경고.png" alt="">
                </pre>
            </figure>
            <hr>
            <details>
                <summary>Question 1</summary>
                <p>웹 개발자가 알아야 하는 언어 3가지?</p>
            </details>
            
            <details>
                <summary>Answer 1</summary>
                <p>HTML, CSS, JavaScript</p>
            </details>
        </section>
        <footer>
            <h4>푸터</h4>
        </footer>
    </div>




</body>
</html>
