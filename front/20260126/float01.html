<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float01</title>
    <style>
        .box1{
            background-color: red;
            float: left;
            /* 왼쪽으로 띄우기(플로팅) */
            /* 
                플로트로 배치할 경우 기본 마진, 페딩이 없음 
                필요시 지정해서 사용
            */
        }
        .box2{
            background-color: blue;
            float: right; 
            /* 오른쪽으로 띄우기(플로팅) */
        }
        .box3{
            background-color: green;
        }
        .box4{
            clear: both;
            background-color: aqua;
            /* 플로팅 양쪽 해제 */
            /* 
                그 다음에 넣는 다른 요소에도 똑같은 속성이 전달됨
                float를 사용하면 clear를 해준다.
                clear : left(왼쪽 해제), right(오른쪽 해제), both(양쪽 해제)
            */
        }
    </style>
</head>
<body>
    
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>



</body>
</html>
