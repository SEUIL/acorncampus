<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호버버튼 실습</title>
    <style>
        form {
            border: solid 2px black;
            background-color: rgb(250, 243, 233);
            margin-top: 50px;
            width: auto;
            margin: 0px auto;
        }
        div {
            text-align: center;
            font-family: "맑은 고딕", sans-serif;
            font-size: 24px;
            font-weight: bold;
            margin-top: 30px;
        }

        ul {
            list-style: none;
            text-align: center;
            margin-top: 20px;
        }

        li {
            display: inline-block;
            border: solid 2px rgb(0, 0, 0);
            margin: 5px 5px;
            padding: 5px 10px;
            background-color: black;
            color: white;
        }

        li:hover {
            background-color: white;
            color: black;
        }

        a {
            color: white;
            text-decoration: none;
            /* a태그 기본 꾸미기 속성 없애줌 */
            font-family: "맑은 고딕", sans-serif;
            font-size: 18px;
        }

        a:hover {
            background-color: white;
            color: rgb(106, 0, 255);
        }
    </style>
</head>

<body>
    <form action="">
        <div>커뮤니티 메뉴</div>
        <ul>
            <li><a href="#">로그인</a></li> <br>
            <li><a href="#">회원가입</a></li> <br>
            <li><a href="#">고객센터</a></li> <br>
            <li><a href="#">자유게시판</a></li> <br>
            <li><a href="#">Q&A</a></li> <br>
        </ul>
    </form>


</body>

</html>
