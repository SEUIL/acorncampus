<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        /* 전체 페이지 스타일 설정 */
        body {
            background-color: #f5f6f8; /* 연한 회색 배경 */
            font-family: "맑은 고딕", "Malgun Gothic", sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 제목 스타일 */
        .title {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        /* 폼 컨테이너 스타일 (흰색 박스) */
        .container {
            background-color: #fff;
            width: 100%;
            max-width: 480px; /* 최대 너비 설정 */
            padding: 40px;
            border-radius: 12px; /* 둥근 모서리 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05); /* 부드러운 그림자 */
            box-sizing: border-box; /* 패딩 포함 너비 계산 */
        }

        /* 각 입력 섹션의 공통 스타일 */
        .form-group {
            margin-bottom: 25px;
        }

        /* 라벨 스타일 */
        label {
            display: block;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 10px;
            color: #333;
        }

        /* 입력 필드 및 선택 박스 공통 스타일 */
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box; /* 패딩 포함 너비 계산 */
            color: #333;
        }
        
        input::placeholder {
            color: #aaa;
        }

        /* 생년월일 레이아웃 (flexbox 사용) */
        .birth-group {
            display: flex;
            gap: 10px; /* 입력 필드 사이 간격 */
        }

        .birth-group input,
        .birth-group select {
            flex: 1; /* 너비 균등 분할 */
        }

        /* 성별 레이아웃 */
        .gender-group {
            display: flex;
            gap: 20px; /* 라디오 버튼 그룹 사이 간격 */
            align-items: center;
        }
        
        .gender-option {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .gender-option input[type="radio"] {
            margin-right: 8px;
            cursor: pointer;
            width: 18px;
            height: 18px;
        }

        .gender-option span {
            font-size: 14px;
        }

        /* 휴대전화 레이아웃 */
        .phone-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .phone-input-group {
            display: flex;
            gap: 10px;
            flex: 1;
        }
        
        .phone-input-group input[type="tel"] {
             flex: 1;
        }

        /* 녹색 버튼 공통 스타일 */
        .btn-green {
            background-color: #2db400; /* 이미지의 녹색 */
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn-green:hover {
            background-color: #259600; /* 호버 시 조금 더 진한 녹색 */
        }

        /* 인증번호 받기 버튼 너비 조절 */
        .btn-certify {
            width: auto;
            padding: 12px 20px;
            font-size: 14px;
            white-space: nowrap; /* 텍스트 줄바꿈 방지 */
        }
        
        /* 하단 푸터 스타일 */
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            color: #888;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1 class="title">회원가입</h1>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="user_year">생년월일</label>
                <div class="birth-group">
                    <input type="text" id="user_year" placeholder="년(4자)">
                    <select id="user_month">
                        <option value="월" hidden>월</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <input type="text" id="user_day" placeholder="일">
                </div>
            </div>

            <div class="form-group">
                <label>성별</label>
                <div class="gender-group">
                    <label class="gender-option">
                        <input type="radio" name="sex" value="male">
                        <span>남자</span>
                    </label>
                    <label class="gender-option">
                        <input type="radio" name="sex" value="female">
                        <span>여자</span>
                    </label>
                    <label class="gender-option">
                        <input type="radio" name="sex" value="none">
                        <span>선택안함</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="user_email">이메일 (선택)</label>
                <input type="email" id="user_email" placeholder="example@email.com">
            </div>

            <div class="form-group">
                <label for="phone_number">휴대전화</label>
                <select name="country-code" id="country-code" style="margin-bottom: 10px;">
                    <option value="+82">대한민국 +82</option>
                    <option value="+1">미국 +1</option>
                    <option value="+44">영국 +44</option>
                    <option value="+86">중국 +86</option>
                </select>
                <div class="phone-group">
                    <div class="phone-input-group">
                        <input type="tel" id="phone_number" placeholder="전화번호 입력">
                        <button type="button" class="btn-green btn-certify">인증번호 받기</button>
                    </div>
                </div>
                <input type="text" placeholder="인증번호를 입력하세요">
            </div>

            <button type="submit" class="btn-green">가입하기</button>
        </form>
    </div>
    
    <div class="footer">
        이용약관 | 개인정보처리방침 | 고객센터<br>
        © 2026 Sample Corp.
    </div>
</body>
</html>
