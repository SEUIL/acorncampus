<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> background</title>
    <style>
        section{
            width: 1000px;
            height: 400px;
            border: 2px solid black;
            background-image: url(../images/exampleImage02.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: 100% 0%;
        }
        article{
            width: 1000px;
            height: 400px;
            border: 2px solid red;
            background-image: url(../images/example-stamp.jpg);
            background-repeat: no-repeat;
            background-size: contain;
            background-position: 50% 50%;
        }

        /* 
            background-repeat: no-repeat; <- 이미지가 반복되지 않도록 설정
            backgorund-repeat: repeat-x; <- 이미지가 가로로만 반복되도록 설정
            background-repeat: repeat-y; <- 이미지가 세로로만 반복되도록 설정

            background-position: center; <- 이미지가 가운데 정렬되도록 설정
            background-position: right bottom; <- 이미지가 오른쪽 아래 정렬되도록 설정
            background-position: right top; <- 이미지가 오른쪽 위 정렬되도록 설정
            background-position: 20px 30px; <- 이미지가 왼쪽에서 20px, 위에서 30px 떨어지도록 설정
            background-position: 100% 50%; <- 이미지가 왼쪽 끝에서 100%, 위에서 0% 떨어지도록 설정

            background-size: cover; <- 이미지가 요소를 완전히 덮도록 설정
            background-size: contain; <- 이미지가 요소의 크기에 맞게 조절되도록 설정
            

            
        */
    </style>
</head>
<body>

    <section>
        <article>

        </article>
    </section>
    
</body>
</html>
