<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        * {
            /*와일트 카드 문자 * : 전체선택*/
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        .container{
            width: 100%;
            height: 100vh;
            margin: 0 auto;
        }

        .section_title {
            text-align: center;
            line-height: 700px;
            color: rgb(255, 255, 255);
            font-size: 70px;
            font-weight: 800;
            /*글자의 두께 설정 */
        }

        .section01 {
            height: 100vh;
            background: url(../images/exampleImage.jpg) no-repeat 50% 0 fixed;
            /* fixed -> background-attachment: fixed; */
            background-size: cover;

        }

        .section02 {
            height: 100vh;
            background: url(../images/exampleImage02.jpg) no-repeat 50% 0 scroll;
            background-size: cover;
        }

        .section03 {
            height: 100vh;
            background: url(../images/exampleImage03.png) no-repeat 50% 0 fixed;
            background-size: cover;
        }

        .section04 {
            height: 100vh;
            background: url(../images/exampleImage04.jpg) no-repeat 50% 0 scroll;
            background-size: cover;
        }

        .nav01 {
            height: 70px;

        }

        /* ---------------------------호버----------------------------- */

        .ul01 {
            list-style: none;
            text-align: center;
        }

        .li01 {
            display: inline-block;
            border: solid 2px black;
            margin: 5px 15px;
            width: 100px;
        }

        .top {
            display: inline-block;
            border: solid 2px black;
            background-color: white;
            margin: 0px 10px;
            width: 100px;
        }
        .top:hover{
            background-color: black;
        }

        .li01:hover {
            background-color: black;
        }

        a {
            color: black;
            text-decoration: none;
            /* a태그 기본 꾸미기 속성 없애줌 */
        }

        a:hover {
            color: white;
        }

        /* -------------------그리드--------------------- */

        .grid-container {
            background-color: #f0f0f0;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: minmax(300px, auto);
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            margin-top: 50px;
            padding: 15px;
        }

        .card {
            background-color: #e4e4e4;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: left;
        }

        .card h3 {
            font-size: 18px;
            margin-top: 0;
            margin-bottom: 15px;
        }

        .card .img-box {
            width: 100%;
            height: 200px;
            background-color: #fff;
            margin-bottom: 15px;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card p {
            font-size: 14px;
            color: #333;
            line-height: 1.4;
            margin-bottom: 0;
        }
        
    </style>

</head>

<body>
    <div class="container">
        <section class="section01" id="section01">
            <nav class="nav01">
                <ul class="ul01">
                    <li class="li01"><a href="#section02">버튼1</a></li>
                    <li class="li01"><a href="#section03">버튼2</a></li>
                    <li class="li01"><a href="#section04">버튼3</a></li>
                </ul>

                <div class="grid-container">
                    <div class="card">
                        <h3>Lorem ipsum dolor</h3>
                        <div class="img-box"><img src="../images/1.jpg" alt="이미지"></div>
                        <p>1번</p>
                    </div>
                    <div class="card">
                        <h3>Lorem ipsum dolor</h3>
                        <div class="img-box"><img src="../images/2.jpg" alt="이미지"></div>
                        <p>2번</p>
                    </div>
                    <div class="card">
                        <h3>Lorem ipsum dolor</h3>
                        <div class="img-box"><img src="../images/3.jpg" alt="이미지"></div>
                        <p>3번</p>
                    </div>
                    <div class="card">
                        <h3>Lorem ipsum dolor</h3>
                        <div class="img-box"><img src="../images/4.jpg" alt="이미지"></div>
                        <p>4번</p>
                    </div>
                    <div class="card">
                        <h3>Lorem ipsum dolor</h3>
                        <div class="img-box"><img src="../images/5.jpg" alt="이미지"></div>
                        <p>5번</p>
                    </div>
                    <div class="card">
                        <h3>Lorem ipsum dolor</h3>
                        <div class="img-box"><img src="../images/6.jpg" alt="이미지"></div>
                        <p>6번</p>
                    </div>
                </div>
            </nav>

        </section>
        <section class="section02" id="section02">
            <h3 class="section_title">WEB FRONTEND</h3>
            <a href="#" class="top">맨 위로</a>
        </section>
        <section class="section03" id="section03">
            <h3 class="section_title">WEB FRONTEND</h3>
            <a href="#" class="top">맨 위로</a>
        </section>
        <section class="section04" id="section04">
            <h3 class="section_title">WEB FRONTEND</h3>
            <a href="#" class="top">맨 위로</a>
        </section>
    </div>
</body>
</html>
