<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록요소예제</title>

    <style>
        .container {
            width: 600px;
            border: 2px solid black;
            padding: 20px;
            margin: 20px auto;
        }
        .title {
            color: rgb(62, 62, 62);
            font-size: 24px;
            font-weight: bold;
            background-color: rgb(242, 118, 118);
        }
        .sum {
            font-size: 18px;
            color: gray;
        }
        span {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="title">[날씨] 내일 아침 쌀쌀, </h2>
        <p class="sum">한파 절정 지났지만... "일요일까지 -10도 강추위 계속"</p>

        <p class="">토요일인 <span>24일</span>도 매우 춥고 전국 곳곳에 <span>눈</span>이 내리겠다.
            아침 최저기온은 <span>-18~0도</span>, 낮 최고기온은 <span>-5~6도</span>로 예보됐다. </p>

    </div>


</body>

</html>
