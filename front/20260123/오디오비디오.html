<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오디오&비디오</title>
</head>
<body>

    <div>
        <audio src="오디오 비디오 파일/오디오 예시.mp3" 
            controls loop autoplay muted="muted" type="audio/mp3" id="aud"></audio>

            <!-- 오디오
            - autoplay: 페이지가 로드될 때 자동으로 재생되게 합니다. 
            (크롬 등 최신 브라우저에서는 muted와 함께 사용해야 자동 재생이 작동하는 경우가 많습니다.)
            - loop: 미디어가 끝난 후 다시 처음부터 반복해서 재생합니다.
            - muted: 기본적으로 소리를 끈 상태로 시작합니다.
            - type: 파일의 형식을 브라우저에 알려주는 역할을 하며, 브라우저 호환성을 고려해야 합니다. 
            -->

        <video src="오디오 비디오 파일/비디오 예시.mp4" width="700" 
            controls autoplay type="video/mp4"></video>

            <!-- 비디오
                - width: 비디오의 가로 크기를 지정합니다.
                - controls: 재생, 일시정지, 볼륨 조절 등의 기본 컨트롤을 표시합니다.
                - autoplay: 페이지가 로드될 때 자동으로 재생되게 합니다. 
                보안상의 이유로 최신 브라우저에서는 작동하지않음
                - type: mp4, webm, ogg 등 다양한 형식이 있으며, 브라우저 호환성을 고려해야 합니다.
                - poster: 비디오가 로드되기 전에 표시할 이미지 파일을 지정합니다.
            -->

        <video src="오디오 비디오 파일/비디오 예시.mp4" width="700" 
            controls autoplay type="video/mp4" poster="../images/exampleImage.jpg"></video>

        <video width="700" controls>
            <source src="오디오 비디오 파일/비디오 예시.mp4" type="video/mp4" >
        </video>

    </div>

</body>
</html>
