<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사과 주문 안내</title>
    <style>
        .container {
            border: 1px solid #ccc;
            width: 450px;
            margin: 20px auto;
            font-family: "맑은 고딕", sans-serif;
        }

        .top-img {
            width: 100%;
            display: block;
        }

        .notice-header {
            background-color: black;
            color: white;
            padding: 8px 15px;
            font-weight: bold;
            font-size: 16px;
        }

        .section {
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }

        .section h2 {
            margin: 0 0 15px 0;
            font-size: 22px;
            font-weight: bold;
        }

        .order-title {
            color: #589fbc;
            text-decoration: underline;
            text-underline-offset: 5px;
        }

        .order-title:hover {
            color: #ff6347;
            cursor: pointer
        }

        .section p {
            margin: 5px 0;
            font-size: 15px;
            line-height: 1.6;
            color: #333;
        }

        .phone {
            font-size: 20px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .hover01:hover {
            color: #32cd32;
            cursor: pointer;
        }
        .hover02:hover {
            color: #ff69b4;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://images.unsplash.com/photo-1567306226416-28f0efdc88ce?q=80&w=500" alt="사과 이미지" class="top-img">

        <div class="notice-header">확인 사항</div>

        <div class="section">
            <h2 class="order-title">주문 및 배송</h2>
            <p>오후 2시 이전 주문 건은 당일 발송합니다</p>
            <p>2시 이후 주문건은 다음날 발송합니다(주말 제외)</p>
        </div>

        <div class="section">
            <h2 class="hover01">교환 및 환불</h2>
            <p>불만족시 100% 환불해 드립니다</p>
            <p>고객센터로 전화주세요</p>
        </div>

        <div class="section">
            <h2 class="hover02">고객센터</h2>
            <span class="phone">0000-0000</span>
            <p>상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</p>
        </div>
    </div>

</body>
</html>
