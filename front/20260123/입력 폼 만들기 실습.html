<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 폼 form 만들기</title>
</head>

<body>

    <h3>회원 정보 입력</h3>

    <form action="" method="post">

        <fieldset>
            <legend>로그인 정보</legend>
            <p>
                <label for="user_id">아이디</label><br>
                <input type="text" id="user_id" placeholder="아이디를 입력하세요.">
            </p>
            <p>
                <label for="user_pw">비밀번호</label><br>
                <input type="password" id="user_pw" placeholder="비밀번호를 입력하세요.">
                <input type="submit" value="로그인">
            </p>
        </fieldset>

        <br>

        <fieldset>
            <legend>추가 정보</legend>
            <p>
                <label for="user_email">메일 주소:</label>
                <input type="email" id="user_email" value="asdf@naver.com">
            </p>

            <p>
                메일 수신
                <label><input type="radio" name="mail_opt" checked> 메일 수신 동의</label>
                <label><input type="radio" name="mail_opt"> 메일 수신 거부</label>
            </p>

            <p>
                <label for="user_phone">연락처:</label>
                <input type="tel" id="user_phone" placeholder="-을 빼고 입력해주세요.">
            </p>

            <p>
                <label for="user_birth">생년월일:</label>
                <input type="text" id="user_birth" placeholder="YYYY-MM-DD">
            </p>

            <p>
                취미:
                <label><input type="checkbox" name="hobby"> 독서</label>
                <label><input type="checkbox" name="hobby"> 음악감상</label>
                <label><input type="checkbox" name="hobby"> 운동</label>
            </p>

            <p>
                <label for="browser_join_path">가입경로:</label>
                <input list="join_path" id="browser_join_path">
                <datalist id="join_path"> 
                    <option value="블로그">
                    <option value="검색">
                    <option value="SNS">
                    <option value="지인 추천">
                </datalist>
            </p>

            <p>
                <label>메모</label><br>
                <textarea cols="50" rows="5" placeholder="자유롭게 의견을 남겨주세요."></textarea>
            </p>
        </fieldset>

        <br>
        <input type="submit" value="제출">
        <br>

    </form>

</body>

</html>
