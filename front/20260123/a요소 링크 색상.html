<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 방문하지 않은 링크 선택 */
        a:link {
            color: green;
        }
        /* 방문한 링크 선택 */
        a:visited {
            color: rgb(0, 0, 0);
        }
        /* 마우스를 올렸을 때 링크 선택 */
        a:hover {
            color: rgb(255, 0, 0);
        }
        /* 포커스 받았을 때 (탭 키 눌러서 확인) */
        a:focus {
            color: rgb(25, 0, 255);
        }
        /* 활성 링크 선택 (클릭해서 이동하는 순간) */
        a:active {
            color: lightblue;
        }
    </style>
</head>
<body>

    <div>
        <p><a href="#">웹 기획</a></p>
        <p><a href="#">웹 디자인</a></p>
        <p><a href="#">웹 프로그래밍</a></p>
        <p><a href="#">웹 퍼블리싱</a></p>
        <p><a href="#">웹 마케팅</a></p>
    </div>

    
</body>
</html>
