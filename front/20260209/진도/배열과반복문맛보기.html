<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //배열과 반복문 맛보기

        let fruits = ["사과", "바나나", "오렌지", "포도", "딸기"];

        document.write("<h4>배열의 요소 출력하기</h4>");
        
        for (let i = 0; i < fruits.length; i++) {
            document.write("과일 " + (i + 1) + ": " + fruits[i] + "<br>");
        }

        document.write("<h4>배열의 합계 구하기</h4>");
        let scores = [80, 90, 75, 100, 95];
        let sum = 0;

        for (let i = 0; i < scores.length; i++) {
            sum += scores[i];
        }

        let avg = sum / scores.length;
        document.write("총점: " + sum + "<br>");
        document.write("평균: " + avg + "<br>");
        

    </script>
</body>
</html>
