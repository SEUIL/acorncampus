<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //중첩반복 : 구구단 출력

        for (let i = 2; i <= 9; i++) {
            document.write("<h3>" + i + "단 </h3>");
            for (let j = 1; j <= 9; j++) {
                document.write(i + " x " + j + " = " + (i * j) + "<br>");
            }
            document.write("<br>");
        }
        


    </script>
</body>
</html>
