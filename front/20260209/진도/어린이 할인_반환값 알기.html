<body>

    <script>
        //어린이할인 
        /*
          기능:어린이판단하기 (10살)
          입력:나이
          반환:x
 
        */

        /*
        기능:어린이판단하기(10살)
        입력:나이
        반환:true/false

        */

        function 어린이판단하기(age) {
            if (age <= 10) {
                alert("어린이입니다");
            }
        }

        //어린이판단해서 할인해주기 
        let 입장권가격 = 10000;
        let 나이 = 10;
        //어린이할인
        어린이판단하기(10);


        // ----------------------------------------------------------------
        // [수정] 함수는 명확한 값을 'return'해야 합니다.
        // age <= 10 이라는 조건 자체가 true/false를 반환하므로, 코드를 간결하게 만들 수 있습니다.
        function 어린이판단하기2(age) {
            return age <= 10;
        }
        let 구매가격 = 0;
        // [수정] '디켓가격' -> '티켓가격' 오타 수정
        let 티켓가격 = 10000;
        let 사람나이 = 10;
        let result = 어린이판단하기2(사람나이);

        // [수정] if문 안에서는 할당(=)이 아닌 비교(===)를 사용해야 합니다.
        // result 변수 자체가 boolean 값이므로 if (result) 로 쓰는 것이 가장 좋습니다.
        if(result){ // result가 true이면
            alert("어린이 할인이 적용됩니다.");
            구매가격 = 티켓가격 * 0.5;
        }else{
            구매가격 = 티켓가격;
        }
        document.writeln("최종 구매 가격: " + 구매가격 + "원");

    </script>

</body>

</html>
