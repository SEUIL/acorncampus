<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            제어문 while : 
            메뉴입력 반복
            특정메뉴 입력하면 종료
        */

        let menu;

        loop: while (true) {
            menu = prompt("메뉴를 선택하세요 (1. 김밥, 2. 라면, 3. 떡볶이, 4. 종료)");

            switch (menu) {
                case "1":
                    alert("김밥을 선택하셨습니다.");
                    break;
                case "2":
                    alert("라면을 선택하셨습니다.");
                    break;
                case "3":
                    alert("떡볶이를 선택하셨습니다.");
                    break;
                case "4":
                    alert("프로그램을 종료합니다.");
                    break loop;
                default:
                    alert("잘못된 메뉴 선택입니다.");
                    break;
            }
        }


    </script>
</body>

</html>
