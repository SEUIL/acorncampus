<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1부터 10까지의 합

        //입력
        //출력 : 1~10 합 : sum
        //처리 : i(반복획수 이자 수 (항) )

        // 처리과정

        /* 
            1. 반복
                수(항)를 구하기
                수를 sum에 누적
            2. 누적된 값에 출력
        */

        let sum = 0;
        for (let i = 1; i <= 10; i++) {
            sum += i;
        }



    </script>
</body>
</html>
