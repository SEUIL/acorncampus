<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 중첩반복 별찍기

        /*
            1. 정사각형 별 찍기 (5x5)
        */
        document.write("<h4>1. 정사각형 별 찍기</h4>");
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                document.write("*");
            }
            document.write("<br>");
        }

        /*
            2. 삼각형 별 찍기
        */
        document.write("<h4>2. 삼각형 별 찍기</h4>");
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }

        /*
            3. 역삼각형 별 찍기
        */
        document.write("<h4>3. 역삼각형 별 찍기</h4>");
        for (let i = 0; i < 5; i++) {
            for (let j = 5; j > i; j--) {
                document.write("*");
            }
            document.write("<br>");
        }
        

    </script>

</body>
</html>
