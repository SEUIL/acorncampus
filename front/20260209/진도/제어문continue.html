<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            continue문 : 반복문 내에서 현재 반복을 중단하고 다음 반복으로 넘어감
        */
        
        //1~10까지의 홀수의 합을 구하시오
        let sum = 0;
        for (let i = 1; i <= 10; i++) {
            if (i % 2 === 0) {
                continue; // 짝수인 경우 현재 반복을 중단하고 다음 반복으로 넘어감
            }

            console.log("홀수: " + i);

            sum += i;
            
            console.log("현재 합계: " + sum);
        }
        document.write("1~10까지의 홀수의 합: " + sum);
        

    </script>


</body>
</html>
