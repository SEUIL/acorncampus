<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 만들기 실습 2</title>
</head>
<body>
    <script>
        /*
            함수 만들기 실습 2

            아래 문제들을 함수를 사용하여 해결해 보세요.
            각 문제는 기능별로 함수를 나누어 작성하는 것을 목표로 합니다.
        */


        /*
            문제 2: 배열 처리
            - 숫자 배열을 입력받아 배열의 모든 요소의 합을 반환하는 함수(sumArray)를 만드세요.
            - 숫자 배열을 입력받아 배열의 평균을 반환하는 함수(averageArray)를 만드세요. (sumArray 함수를 활용해보세요!)
            - 숫자 배열을 입력받아 가장 큰 수를 반환하는 함수(findMax)를 만드세요.
        */

        const numbers = [10, 20, 30, 40, 50];

        function sumArray(){
            let sum = 0
            for(let i = 0; i < numbers.length; i++){
                sum += numbers[i]
            }
            return sum
        }

        function averageArray(){
            let sum = 0
            for(let i = 0; i < numbers.length; i++){
                sum += numbers[i]
            }
            return sum / numbers.length
        }

        function findMax(){
            let max = 0;
            for(let i = 0; i <= numbers.length; i++){
                if(max <= numbers[i]){
                    max = numbers[i]
                }
            }
        }

        document.writeln("<h3> 문제 2번 : 배열 처리 </h3> <br>" + 
            "배열의 총 합 : " + sumArray() + "<br>" +
            "배열의 평균 : " + averageArray() + "<br>" +
            "가장 큰 수 : " + findMax() + "<br>"
        )

        


    </script>
</body>
</html>
