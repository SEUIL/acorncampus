<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="creatPTag()"> p태그 생성</button>

    <script>
        //동적태그 생성하기
        function creatPTag() {
            // 1. 새로운 p 태그 요소 생성
            const newP = document.createElement("p");

            // 2. p 태그에 들어갈 텍스트 노드 생성 및 추가
            const textNode = document.createTextNode("새로 생성된 p 태그입니다.");
            // newP.innerHTML("새로 생성된 p 태그입니다.") //다른 방법

            //스타일 한꺼번에 추가
            Object.assign(newP.style, {
                color: "blue",
                fontSize: "20px",
                fontWeight: "bold"
            });
            
            newP.appendChild(textNode);

            // 3. body 태그의 자식 요소로 추가
            document.body.appendChild(newP);
        }
        
    </script>
</body>
</html>
