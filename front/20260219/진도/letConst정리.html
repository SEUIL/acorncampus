<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //let, Const 정리 

        //--------------------------------------------
        // 1. let: 변수 선언 (재할당 가능, 재선언 불가능)
        let name = "홍길동";
        name = "이순신"; // 가능
        // let name = "강감찬"; // 에러: 재선언 불가

        //--------------------------------------------
        // 2. const: 상수 선언 (재할당 불가능, 재선언 불가능)
        const PI = 3.14;
        // PI = 3.15; // 에러: 재할당 불가

        //--------------------------------------------
        // 3. 블록 레벨 스코프 (if, for, while 등 중괄호 안에서만 유효)
        if (true) {
            let localValue = "안녕";
            console.log(localValue);
        }
        // console.log(localValue); // 에러: 블록 외부에서 접근 불가

        //--------------------------------------------
        //4.배열, 객체 (const로 선언해도 내부 값은 변경 가능)
        const fruits = ["사과", "바나나"];
        fruits.push("포도"); // 배열 내부 요소 변경 가능
        console.log(fruits); // ["사과", "바나나", "포도"]

        const person = { name: "김철수", age: 20 };
        person.age = 21; // 객체 내부 속성 변경 가능
        person.sex = "남"; // 객체에 새로운 속성 추가
        console.log(person.join(" , ")); // {name: '김철수', age: 21, sex: '남'}

        // fruits = ["오렌지"]; // 에러: 변수 자체에 새로운 배열/객체 재할당은 불가
        
        
    </script>
</body>
</html>
