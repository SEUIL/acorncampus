<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- setinterval 실습 -->
     
    <script>
        // setInterval(함수, 시간): 설정한 시간(ms)마다 함수를 반복 실행
        // 1000ms = 1초

        let count = 0;

        // 1. 익명 함수를 이용한 방식
        setInterval(function() {
            count++;
            console.log(count + "초 경과");
        }, 1000);

        // 2. 화살표 함수를 이용한 방식 (3초마다 실행)
        setInterval(() => {
            console.log("3초마다 실행되는 메시지입니다.");
        }, 3000);
    </script>
    
</body>
</html>
