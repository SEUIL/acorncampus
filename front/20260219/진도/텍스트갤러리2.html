<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width: 300px;
            border: 1px solid black;
            padding: 5px;
            height: 100px;
        }
        .gallery{
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- 
        텍스트 갤러리 
        - 다음을 누르면 DB에 있는 메시지가 출력
    -->
    <div class="wrap">
        <div class="gallery"> ***** </div>
    </div>

    <button onclick="next()">다음</button>


    <script>
        const message = [
            " 곧  프론트 프로젝트 곧 시작 합니다!! ",
            " 팀 끼리 재미있게 해 줘요 ^  ",
            "for , if, 1차원배열, 함수 연습 연습",
            "for가 별거나 if가 별거나^^",
            "함수가 별거냐 ^^",
            "배열이 별거냐 ^^ ",
            "객체가 별거냐 ^^",
            "별거 아닌게 모여 별거가 됩니다 ^^"
        ];

        let index = 0;

        function next() {
            const gallery = document.querySelector(".gallery");

            gallery.innerText = message[index];

            index++;
            if (index >= message.length) {
                index = 0;
            }

             gallery.animate( 
            [
                { transform: 'translateY(50px)' },   // 아래에서 시작  
                { transform: 'translateY(0)' }       // 원래위치로 
            ], 
            
            {
                duration: 1000 
               
            }
           );
            
        }
    </script>
</body>

</html>
