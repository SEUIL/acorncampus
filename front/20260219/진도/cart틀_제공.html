<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width: 900px;
            /* border:1px solid black;*/
            margin: 0 auto;
            font-size: 12px;
        }

        table {
            width: 900px;
            border: 1px solid black;
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid black;
            width: 200px;
            padding: 5px;
        }

        table caption {
            font-weight: bold;
            font-size: 20px;
            padding: 30px;
        }

        /* .total_wrap {
            border:1px solid black;
        } */

        #order {
            border: 1px solid black;
            height: 50px;
            line-height: 50px;
            text-align: right;
            font-weight: bold;
            padding: 5px;
        }

        #total-price {
            color: red;
        }
    </style>

    <script>

        function calPrice(obj) {
            // 1. 현재 이벤트가 발생한 input 태그의 부모(td)의 부모(tr)를 선택
            const tr = obj.closest("tr");

            // 2. 단가와 수량 가져오기
            // 단가는 tr의 3번째 td (index 2), 수량은 현재 객체(obj)의 값
            const price = parseInt(tr.cells[2].innerText);
            const count = parseInt(obj.value);

            // 3. 수량이 숫자가 아니거나 0보다 작으면 계산하지 않음
            if (isNaN(count) || count < 0) {
                tr.cells[4].innerText = 0;
            } else {
                // 4. 금액 계산 (단가 * 수량) 후 5번째 td (index 4)에 넣기
                tr.cells[4].innerText = price * count;
            }

            // 5. 전체 결제 금액 갱신 함수 호출
            totalPrice();
        }

        function totalPrice() {
            // 1. 모든 금액(amt 클래스) 요소를 선택
            const amounts = document.querySelectorAll(".amt");
            let total = 0;

            // 2. 각 금액을 순회하며 합계 계산
            amounts.forEach(amt => {
                total += parseInt(amt.innerText) || 0;
            });

            // 3. 총 결제 금액 영역에 결과 출력
            document.getElementById("total-price").innerText = total;
        }

        //체크되어 있는 항목 삭제하기
        //금액갱신하기
        function itemDelete() {

            // 1. 모든 체크박스 요소를 선택
            const checkboxes = document.querySelectorAll(".cb");
            let isDeleted = false;

            // 2. 체크박스를 순회하며 체크된 항목의 행(tr)을 삭제
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    const tr = checkbox.closest("tr");
                    tr.remove();
                    isDeleted = true;
                }
            });

            // 3. 삭제된 항목이 있다면 전체 금액 갱신
            if (isDeleted) {
                totalPrice();
            } else {
                alert("삭제할 항목을 선택해주세요!");
            }
        }
    </script>
</head>

<body onload="totalPrice()">
    <div class="wrap">
        <table>
            <caption> Cart List </caption>
            
            <thead>
                <tr>
                    <th>선택</th>
                    <th>제품명</th>
                    <th>단가</th>
                    <th>수량</th>
                    <th>금액</th>
                </tr>

            </thead>

            <tbody id="list">
                <tr>
                    <td><input type="checkbox" class="cb"></td>
                    <td>아메리카노</td>
                    <td>4500</td>
                    <td><input type="number" value="1" onkeyup="calPrice(this)"></td>
                    <td class="amt">4500</td>
                </tr>

                <tr>
                    <td><input type="checkbox" class="cb"></td>
                    <td>카페라떼</td>
                    <td>5000</td>
                    <td><input type="number" value="1" onkeyup="calPrice(this)"></td>
                    <td class="amt">5000</td>
                </tr>

                <tr>
                    <td><input type="checkbox" class="cb"></td>
                    <td>바닐라라떼</td>
                    <td>5500</td>
                    <td><input type="text" value="1" onkeyup="calPrice(this)"></td>
                    <td class="amt">5500</td>
                </tr>

            </tbody>
        </table>

        <div class="total_wrap">
            <p>
                <button onclick="itemDelete()">삭제</button>
            </p>
            <p id="order">
                결제 금액 <span id="total-price"> 0</span> 원
            </p>
        </div>

    </div>

</body>

</html>
