<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            gap: 30px;
        }
        .item{
            /* 33.33%에서 간격(30px) 제외 */
            width: calc(33.33% - 20px);
            /* 기본 pc사이즈 3단 배열 */
            background-color: #ff9644;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        /* 중간 화면 768이하 : 2단 배열 */
        @media (max-width: 768px){
            .item{
                width: calc( 50% - 15px );
                background-color: #a0d279;
            }
        }
        /* 작은화면 (mobile 320px 이하) 1단 배열 */
        @media (max-width: 320px){
             .item{
                width: 100%;
                background-color: #47c252;
            }
        }
    
    </style>
    
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    
</body>
</html>
