<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position_absolute</title>
    <style>
        div{
            width: 300px;
            height: 200px;
        }
        .box01{
            background-color: aliceblue;
            position: absolute;
            top: 80px;
            left: 50px;
        }
        .box02{
            background-color: aqua;
            position: absolute;
            top: 150px;
            left: 150px;
        }
        .box03{
            background-color: coral;
            position: absolute;
            top: 200px;
            left: 200px;
        }
    </style>
</head>
<body>
    
    <div class="box01">박스1</div>
    <div class="box02">박스2</div>
    <div class="box03">박스3</div>


</body>
</html>
