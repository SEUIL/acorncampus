<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery-wrap {
            border: 1px solid black;
            width: 300px;
            height: 300px;
            margin: 0 auto;
            position: relative;
        }

        .gallery {
            border: 1px solid black;
            width: 300px;
            height: 300px;
        }

        .gallery-btn {
            border: 1px solid black;
            width: 30px;
            height: 30px;
            position: absolute;
            top: 50%;
            /* transform: translateY(-50%); */
            /* 수직방향 가운데 위치하려면 y축으로 이동 */
            cursor: pointer;
        }

        .left {
            left: -20px;
        }

        .right {
            right: -20px;
        }
    </style>

</head>

<body>
    <!-- 갤러리 영역 -->
    <div class="gallery-wrap">

        <!-- 갤러리 이미지 영역 -->
        <div class="gallery"></div>

        <!-- 갤러리 버튼 -->
        <div class="gallery-btn left" onclick="prev()"> 왼 </div>
        <div class="gallery-btn right" onclick="next()"> 오 </div>

    </div>

    <script>
        let imgNames = [
            "media/Penguins.png",
            "media/Lighthouse.png",
            "media/Chrysanthemum.png",
            "media/Desert.png",
            "media/Hydrangeas.png",
            "media/Jellyfish.png",
            "media/Koala.png",
            "media/Tulips.png"
        ];

        let index = 0;

        function next() {
            const gallery = document.querySelector(".gallery");

            gallery.style.backgroundImage = `url(${imgNames[index]})`;
            gallery.style.backgroundPosition = "center"
            gallery.style.backgroundSize = "cover"

            index ++;

            if (index >= imgNames.length) {
                index = 0;
            }
        }

        function prev() {
            const gallery = document.querySelector(".gallery");

            gallery.style.backgroundImage = `url(${imgNames[index]})`; 
            gallery.style.backgroundPosition = "center";
            gallery.style.backgroundSize = "cover";

            index--;

            if (index < 0) {
                index = imgNames.length - 1;
            }
            
        }
    </script>

</body>

</html>
