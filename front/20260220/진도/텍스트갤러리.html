<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width: 600px;
            border: 1px solid black;
            padding: 5px;
            height: 100px;
            margin: 10px;
        }

        .gallery {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body onload="init()">
    <div class="wrap">
        <div class="gallery">
            <div>곧 프론트 프로젝트 곧 시작 합니다!! </div>
            <div>팀 끼리 재미있게 해 줘요 ^ "</div>
            <div>2월28일 부터 4일간 휴일이당 !! ^^ </div>
            <div>for , if, 1차원배열, 함수 연습 연습</div>
            <div>함수가 별거냐 ^^</div>
            <div>배열이 별거냐 ^^</div>
            <div>객체가 별거냐 ^^</div>
            <div>별거 아닌게 모여 별거가 됩니다 ^^ </div>
        </div>
    </div>
    <button onclick="nextMessage()"> 다음</button>


    <script>
        const message = []
        let index = 0;

        function init() {
            const galleryText = document.querySelectorAll(".gallery > div")
            
            // forEach의 매개변수(i)가 바로 각 div 요소를 의미합니다.
            galleryText.forEach(i => {
                message.push(i.innerText); // div 요소의 텍스트를 배열에 추가
                i.remove();                // div 요소를 DOM에서 제거
            });
        }

        function nextMessage() {
            const gallery = document.querySelector(".gallery");

            console.log(gallery);

            gallery.innerText = message[index];

            index++;
            if (index >= message.length) {
                index = 0;
            }

            //웹페이지가 로드될때 애니메이션 적용
            gallery.animate(
                [
                    { transform: 'translateX(100%)', opacity: 0 },   // 오른쪽 밖에서 시작  
                    { transform: 'translateX(0)', opacity: 1 }       // 원래 위치로
                ],

                {
                    duration: 1000
                }
            );

        }


    </script>
</body>

</html>
