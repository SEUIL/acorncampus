<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- static 개념 -->
     
    <div style="position: static; width: 200px; height: 100px; background-color: lightblue; border: 1px solid blue;">
        이 요소는 position: static입니다. (기본값)
    </div>
    <p>static은 HTML 문서의 일반적인 흐름에 따라 배치되며, top, bottom, left, right, z-index 속성이 적용되지 않습니다.</p>
    
</body>
</html>
