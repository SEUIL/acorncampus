<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:nth-child(1) {
            background-color: lightcoral;
        }

        li:nth-child(2) {
            background-color: lightgreen;
            position: relative;
            left: 20px;
        }

        li:nth-child(3) {
            background-color: lightblue;
        }

        li:nth-child(4) {
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <!-- relative 자신의 위치를 지킨다, 그 위치에서 left, top, bottom, rigth 사용 -->
    <!-- absolute와 함께 자주 쓰임 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</body>

</html>
