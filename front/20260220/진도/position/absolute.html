<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- absolute 실습 -->

    <style>
        .container {
            width: 500px;
            height: 400px;
            background-color: lightgray;
            border: 2px solid black;

            /* absolute 요소의 기준점이 되기 위해 relative 설정 */
            position: relative;
            margin: 50px;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: orange;

            /* 부모(.container)를 기준으로 절대 위치 배치 */
            position: absolute;
            top: 50px;
            right: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        부모 요소 (position: relative)
        <div class="box">
            자식 요소 (position: absolute)
        </div>
    </div>

    <p>
        <strong>position: absolute;</strong>는 가장 가까운 포지셔닝이 된(static이 아닌) 조상 요소를 기준으로 위치가 결정됩니다.<br>
        만약 조상 요소 중에 포지셔닝 된 요소가 없다면 브라우저 화면(뷰포트)을 기준으로 배치됩니다.
    </p>

    <!-- absolute는 자신의 원래 위치에서 빠지고 요소가 겹쳐짐
     특정 부모가 없으면 문서 전체를 부모로 인식 
     자신의 조상중에 relative, absolute, fixed, sticky가 있으면 부모로 인식-->

    <div style="width: 200px; height: 200px; background-color: skyblue;">
        일반적인 흐름의 박스
    </div>
    <div
        style="position: absolute; top: 100px; left: 100px; width: 100px; height: 100px; background-color: rgba(255, 0, 0, 0.5);">
        기준점 없는 absolute 박스
    </div>

    <!-- absolute 요소의 특징: 공중에 떠 있는 상태가 되어 다른 요소와 겹칠 수 있음 -->
    <div style="width: 200px; height: 200px; background-color: lightgreen;">
        이 박스는 absolute 요소에 의해 가려질 수 있습니다.
    </div>
    

</body>

</html>
