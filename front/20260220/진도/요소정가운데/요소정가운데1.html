<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 10px;
            padding: 0;
            box-sizing: border-box;
        }

        /* <!-- 요소를 정가운데에 위치하게 하는법 1 --> */
        .item {
            border: 1px solid black;
            height: 100px;
            line-height: 100px;
            text-align: center;
        }

        /* <!-- 요소를 정가운데에 위치하게 하는법 2 --> */
        .outer-box {
            width: 200px;
            height: 200px;
            background-color: gray;
            display: flex;

            /* 주축(가로) 가운데 정렬 */
            justify-content: center;

            /* 교차축(세로) 가운데 정렬*/
            align-items: center;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        
    </style>
</head>

<body>
    <!-- 요소를 정가운데에 위치하게 하는법 1 -->
    <div class="item">요소 정 가운데</div>

    <!-- 요소를 정가운데에 위치하게 하는법 2 -->
    <div class="outer-box">
        <div class="box"></div>
    </div>

    


</body>

</html>
