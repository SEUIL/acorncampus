<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            2차원 배열: 배열 안에 또 다른 배열이 포함된 형태의 자료구조입니다.
            행(row)과 열(column)의 구조로 데이터를 관리할 때 유용합니다.
        */

        // 1. 2차원 배열 생성
        let matrix = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ];

        // 2. 배열 요소 접근 (행 인덱스, 열 인덱스 순서)
        console.log(matrix[0][0]); // 1 (0행 0열)
        console.log(matrix[1][2]); // 6 (1행 2열)

        // 3. 배열의 크기 확인
        console.log(matrix.length);    // 3 (행의 개수)
        console.log(matrix[0].length); // 3 (0행의 열 개수)

        // 4. 중첩 반복문을 이용한 전체 요소 출력
        for(let i = 0; i < matrix.length; i++) {
            for(let j = 0; j < matrix[i].length; j++) {
                console.log(`행: ${i}, 열: ${j} => 값: ${matrix[i][j]}`);
            }
        }
        
    </script>
</body>
</html>
