<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks - Lunar New Year Blend 2026</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="space">빈공간 : 아래로 드래그 하세요</h1>
    </header>

    <section class="lunar-promo">
        <div class="inner">
            <div class="product-wrap">
                <img src="https://image.istarbucks.co.kr/upload/common/img/main/2025/2026_new_year_promotion_beans_251226.png" alt="루나 뉴이어 블렌드 원두" class="product-img">
            </div>

            <div class="content-wrap">
                <p class="notes">NOTES OF JUJUBE & VIBRANT HERBS</p>
                <h1 class="title">루나 뉴이어 블렌드</h1>
                <p class="description">
                    대추와 허브의 깊은 풍미에 달콤한 시럽 피니시, 풍부한 바디감으로<br>
                    설날의 따뜻함을 담은 시즌 한정 원두입니다.
                </p>
                <a href="#" class="btn-more">자세히 보기</a>
            </div>
        </div>
    </section>

    <script> 
    /* JS 해설 */
    /* observer가 누군가 화면에 들어오면 active 클래스를 붙이고 , 안들어오면 때는 규칙을 정함 */
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active'); /* active 붙음 */
                } else {
                    entry.target.classList.remove('active'); /* active 떨어짐 */
                }
            });
        });

        const productImg = document.querySelector('.product-img'); 
        /* html에서 클래스 이름 product-img인 요소를 찾아서 변수에 저장함 */

        observer.observe(productImg); /* observe는 IntersectionObserver의 내장함수 */
        /* 위에서 만든 observer에게 productImg를 감시하라고 명령 */
    </script>

</body>

</html>
